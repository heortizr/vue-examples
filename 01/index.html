<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{title}}</h1>

    <input type="text" v-model="newFruit" @keyup.enter="addFruit">
    <button @click="addFruit">Agregar</button>

    <ul>
      <li v-for="fruit of fruits">
        <input type="number" v-model.number="fruit.cant">
        <button @click="fruit.cant++">+ </button> - {{fruit.name}}
        <span v-if="fruit.cant<=0"> - withot stck</span>
      </li>

    </ul>
    <h4>Total {{sumFruits}}</h4>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
